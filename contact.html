<!DOCTYPE html>
<html>
    <head>
        <title>The Dog Within</title>
        <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Lato:300,400,400i" rel="stylesheet">
        <link type="text/css" href="vendors/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link type="text/css" href="vendors/css/grid.css" rel="stylesheet">
        <link type="text/css" href="resources/css/styles.css" rel="stylesheet">
        <link type="text/css" href="resources/css/queries.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
        <header>
            <div class="row mast-head">
                <a href="index.html"><img src="resources/img/logo.jpg"></a>
                <div class="business-name">The Dog Within
                <p class="head-contact-info">(888)888-8888</p>
                </div>

                <nav>
                    <ul class="main-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <section class="section-form">
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    <h1>Start training now</h1>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Name</label>
                        </div>
                        <div class="col span-1-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-1-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email address" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="phone">Phone Number</label>
                        </div>
                        <div class="col span-1-of-3">
                            <input type="text" name="phone" id="phone" placeholder="Your phone number" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="find-us">How did you find us?</label>
                        </div>
                        <div class="col span-1-of-3">
                            <select name="find-us" id="find-us">
                                <option value="friends" selected>Friends</option>
                                <option value="search">Search Engine</option>
                                <option value="Ad">Advertisement</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Does your dog have behavior problems?</label>
                        </div>
                        <div class="col span-1-of-3">
                            <input type="radio" name="behavior" id="yes" value="yes">Yes. 
                            <input type="radio" name="behavior" id="no" value="no">No.
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>If yes, describe.</label>
                        </div>
                        <div class="col span-1-of-3">
                            <textarea name="message" placeholder="Your message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-1-of-3">
                            <input type="submit" class="btn btn-full" value="Send it!">
                        </div>
                    </div>
                </form>
            </div>
        </section>    
        
        <footer class="services-footer">
            <div class="social-icons">
                <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                <a href="#"><i class="fa fa-yelp" aria-hidden="true"></i></a>
            </div>
            <br>
            <p>Copyright 2017. All rights reserved.</p>
        </footer>
        </div>
    </body>
</html>
